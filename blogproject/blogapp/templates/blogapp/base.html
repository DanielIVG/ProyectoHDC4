<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog and Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>
  
  <style>
  input
  {
    background-color: white;
    color: black;
  }
  html {
    background-color: white;
  }
  .dark html {
    background-color: black;
  }
  html {
    transition: background-color 0.5s ease-in-out;
  }
    html, body {
  height: 100%;
  scroll-behavior: smooth;
  transition: background-color 0.5s ease-in-out;
    }
    @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out;
  will-change: opacity, transform;
  }
  input:focus, textarea:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    transition: box-shadow 0.3s ease;
  }
  form input {
    display: block;
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
  }
    form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }


</style>
</head>
<body id="body" class="flex flex-col min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">
  <nav class="bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6 transition-colors">
    <div class="max-w-7xl mx-auto flex items-center px-1 w-full">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider transition-colors">BlogSpace</a>
      
      <div class="flex ml-auto items-center space-x-4">
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
          <span id="theme-icon" class="transition-transform duration-500 transform">ðŸŒž</span>
          <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
        </button>
  
        {% if not request.path == '/login/' and not request.path == '/register/' %}
          {% if not user.is_authenticated %}
            <a href="{% url 'blogapp:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">Login</a>
            <a href="{% url 'blogapp:register' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">Register</a>
          {% else %}
            <a href="{% url 'blogapp:add_blog' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">New Blog</a>
            <a href="{% url 'blogapp:logout' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">Logout</a>
            <a href="{% url 'blogapp:dashboard' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">Dashboard</a>

          {% endif %}
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    // Persist dark mode setting
    document.addEventListener('DOMContentLoaded', () => {
  const prefersDark = localStorage.getItem('theme') === 'dark';
  const body = document.getElementById('body');
  const icon = document.getElementById('theme-icon');
  if (prefersDark) {
  body.classList.add('dark');
  if (icon) icon.textContent = 'ðŸŒ™';
  const label = document.getElementById('theme-label');
  if (label) label.textContent = 'Modo Oscuro';
  } else {
    if (icon) icon.textContent = 'ðŸŒž';
  const label = document.getElementById('theme-label'); 
  if (label) label.textContent = 'Modo Claro';
  }
});

    function toggleDarkMode() {
  const body = document.getElementById('body');
  const icon = document.getElementById('theme-icon');
  const isDark = body.classList.toggle('dark');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  if (icon) {
  icon.classList.add('rotate-180');
  setTimeout(() => {
    icon.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
    const label = document.getElementById('theme-label');
    if (label) label.style.opacity = 0;
    setTimeout(() => {
      label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
      label.style.opacity = 1;
    }, 250);
    icon.classList.remove('rotate-180');
  }, 250);
}
}
    
</script>
</body>
</html>
